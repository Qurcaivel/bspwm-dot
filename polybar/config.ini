include-file = ./system.ini
include-file = ./colors.ini
include-file = ./modules.ini

[bar/left]
wm-restack = bspwm
bottom = false
fixed-center = true
enable-ipc = false
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
border-color = ${color.FOREGROUND}
radius = 12
line-size = 0
border-size = 0

width = 15.5%
height = 35
offset-x = 0.4%
offset-y = 0.6%

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=13;3"
font-2 = "google\-mdi:size=13;3"
font-3 = "Iosevka:style=bold:"size=13;3"

modules-center = bspwm

[bar/tray]
wm-restack = bspwm
bottom = false
fixed-center = true
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
border-color = ${color.FOREGROUND}
radius = 12
line-size = 0
border-size = 0

width = 5.5%
height = 35
offset-x = 74%
offset-y = 0.6%

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=13;3"
font-2 = "google\-mdi:size=13;3"
font-3 = "Iosevka:style=bold:"size=13;3"

tray-position = center
tray-bg = ${color.BACKGROUND}
modules-center = sep
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/right]
wm-restack = bspwm
bottom = false
fixed-center = true
enable-ipc = false
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
border-color = ${color.FOREGROUND}
radius = 12
line-size = 0
border-size = 0

width = 20%
height = 35
offset-x = 79.7%
offset-y = 0.6%

font-0 = "JetBrainsMono Nerd Font:size=12;3"
font-1 = "Iosevka Nerd Font:size=13;3"
font-2 = "google\-mdi:size=13;3"
font-3 = "Iosevka:style=bold:"size=13;3"

modules-center = network sep battery sep xkeyboard sep date
